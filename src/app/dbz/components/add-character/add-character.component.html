<h4>Agregar personaje</h4>
<!-- La diferencia entre el evento submit y el ngSubmit, es que este Ãºltimo no hace refresco del formulario (pagina) -->
<form class="row" (ngSubmit)="emitCharacter()">

  <input type="text" name="name" [(ngModel)]="character.name" class="form-control mb-2" placeholder="Nombre">

  <input type="number" name="power" [(ngModel)]="character.power" class="form-control mb-2" placeholder="Poder">

  <button class="btn btn-primary" type="submit">Agregar</button>

  <!-- Si a la hora de imprimir un objeto, queremos aplicarle el formato json, lo hacemos con una pipe (|) e incluimos json. -->
  <!-- <p>JSON Object Character</p> -->
  <!-- <pre>{{character | json}}</pre> -->

</form>
